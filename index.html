<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>trapezoid calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Area of a trapezoid calculator<h1>
      <img src="./Images/trapezoid.png" alt="trapezoid" class="image">
      <div>Area = <p>
        <p id="area">(b1 + b2/2 * h)</p>
        </div>
        <div>
          <br>
          <label for="height">Height:</label>
          <input type="text" id="height" name="height">
          <br>
          <br>
          <label for="base-one">Base 1:</label>
          <input type="text" id="base-one" name="base-one"
          <br>
          <br>
          <label for="base-two">Base 2:</label>
          <input type="text" id="base-two" name="base-two">
          <br>
          <br>
          <button id="calculate">Calculate</button>
          </div>
    <script src="script.js"></script>
  </body>
</html>
